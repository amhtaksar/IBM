<html>
<head>

<!-- Mobile, bruv -->
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Object Storage</title>  

<!-- IBM Plex Font -->
<link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,500,700" rel="stylesheet">

<!-- Application styles -->
<link href="style/buckets.css" rel="stylesheet">
<link href="style/objects.css" rel="stylesheet">
<link href="style/folder.css" rel="stylesheet">
<link href="style/buckets.menu.css" rel="stylesheet">
<link href="style/objects.menu.css" rel="stylesheet">
<link href="style/storage.css" rel="stylesheet">

</head>
<body>

<!-- For smooth animation -->
<!-- Title bar colors -->
<div id="bleed">
  <div></div>
  <div></div>
</div>

<!-- Buckets -->
<div id="buckets" class="screen">
  <div class="header">
    <p>Object Storage</p>
    <button>+</button>
  </div>
  <input class="filter" type="text" placeholder="Filter">
  <div class="list">
    <div class="template item bucket">
      <img width="40" height="40" src="img/bucket.svg">
      <div>
        <p>my-bucket</p>
        <p>XXX 9, 9999 at 9:99 XX</p>
      </div>
      <button></button>      
    </div>
  </div>
</div>

<!-- Objects -->
<div id="objects" class="screen">
  <div class="header">
    <button>&lt;</button>
    <p>my-bucket</p>
    <button>+</button>
  </div>
  <input class="filter" type="text" placeholder="Filter">  
  <div class="list">
    <div class="template item bucket">
      <img width="40" height="40" src="img/document.svg">
      <div>
        <p>my-bucket</p>
        <p>999.99 XX - XXX 9, 9999 at 9:99 XX</p>
      </div>
      <button></button>
    </div>
  </div>  
</div>

<!-- Loading indicator -->
<div id="loading"></div>

<!-- Add folder -->
<div id="folder" class="screen">
  <div class="header">
    <button>Cancel</button>
    <p>New Bucket</p>
    <button>Save</button>
  </div>
  <input class="field" type="text" placeholder="Bucket name">
  <p>Please name your new bucket.</p>
</div>

<!-- Buckets menu -->
<div id="buckets-menu" class="menu">
  <div class="details">
    <p>bucket-name</p>
    <p>XXX 9, 9999 - 999 XX</p>
  </div>  
  <button data-label="delete">Delete Bucket</button>
  <button data-label="cancel">Cancel</button>
</div>

<!-- Objects menu -->
<div id="objects-menu" class="menu">
  <div class="details">
    <p>object-name</p>
    <p>XXX 9, 9999 - 999.99 XX</p>
  </div>
  <button data-label="save">Save to Library</button>  
  <button data-label="delete">Delete Object</button>
  <button data-label="cancel">Cancel</button>
</div>

<!-- File browsing -->
<input id="browse" type="file">

<!-- Libraries -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

<!-- Application logic -->
<script src="script/observer.js"></script>
<script src="script/buckets.js"></script>
<script src="script/objects.js"></script>
<script src="script/folder.js"></script>
<script src="script/menu.js"></script>
<script src="script/loading.js"></script>
<script src="script/storage.js"></script>

</body>
</html>
