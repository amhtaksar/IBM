<html>
<head>

<!-- Mobile -->
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Facial</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">

<!-- Application styles -->
<link href="style/mobile.facial.css" rel="stylesheet">

</head>
<body>

<!-- Landing screen -->
<div id="landing" class="screen">
  <!-- List of faces -->
  <!-- Empty list has add button -->
  <!-- Add button otherwise after list -->
  <!-- Add button as template for items -->
  <div class="list">
    <div class="face">
      <button></button>      
    </div>    
  </div>

  <!-- Build button -->
  <button id="build"></button>
</div>

<!-- Detail screen -->
<div id="detail" class="screen">
  <!-- Face -->
  <img>

  <!-- Name -->
  <p></p>

  <!-- Controls -->
  <div>
    <button class="back"></button>
    <button class="remove"></button>
  </div>
</div>

<!-- Name screen -->
<div id="name" class="screen">
  <!-- Name for classifier -->
  <input placeholder="Who is this?">

  <!-- Controls -->
  <div>
    <button class="back"></button>
    <button class="next disabled"></button>
  </div>
</div>

<!-- Record screen -->
<div id="record" class="screen">
  <div class="camera">
    <!-- Web camera-->
    <video playsinline></video>

    <!-- Circle cutout (mask) -->
    <svg></svg>
  </div>

  <!--  Instructions -->
  <p>Position your head in the camera frame. Then look around, smile, frown, and put on others faces you might make in photos.</p>

  <!-- Controls -->
  <div class="controls">
    <button class="cancel"></button>    
    <button class="capture"></button>
    <button class="save disabled"></button>
  </div>

  <!-- Image capture -->
  <canvas></canvas>
</div>

<!-- Animation -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.1/TweenMax.min.js"></script>

<!-- Tracking.JS -->
<script src="lib/tracking.js"></script>
<script src="lib/data/face.js"></script>

<!-- Application -->
<script src="script/mobile.screen.js"></script>
<script src="script/mobile.landing.js"></script>
<script src="script/mobile.details.js"></script>
<script src="script/mobile.name.js"></script>
<script src="script/mobile.record.js"></script>
<script src="script/mobile.facial.js"></script>

</body>
</html>
